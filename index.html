<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fisher Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #score {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #clickBtn img {
      width: 100px; /* Adjust the size as needed */
      height: 100px;
      cursor: pointer;
      transition: transform 0.5s ease;
    }
    #clickBtn img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Fisher Clicker</h1>
  <p>Click the fish king to earn points!</p>
  <p>Points: <span id="score">0</span></p>
  <div id="clickBtn">
    <img src="fishKing.png" alt="Click Me!" id="fishKing">
  </div>
  <h2>Do not worry, progress is saved!</h2>
  <h3>Perditor/Fishgod's game</h3>
  <a href="fish.html">Secrets of the Fish</a>

  <audio id="fishSound" src="Fishy.mp3"></audio>

  <script>
    let score = localStorage.getItem("clickerScore") || 0;

    // Update score display
    function updateScore() {
      document.getElementById("score").textContent = score;
    }

    // Function to handle button click
    function handleClick() {
      score++;
      updateScore();
      localStorage.setItem("clickerScore", score);
      document.getElementById("clickBtn").classList.add("clicked");
      setTimeout(() => {
        document.getElementById("clickBtn").classList.remove("clicked");
      }, 50);
    }

    // Add event listener to the button
    document.getElementById("clickBtn").addEventListener("click", function() {
      var audio = new Audio("Fishy.mp3");
      audio.play();
      handleClick();
    });

    // Initialize score display
    updateScore();
  </script>
</body>
</html>
